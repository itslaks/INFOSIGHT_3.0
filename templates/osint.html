<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklyst Pro - Professional OSINT Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --primary-glow: rgba(0, 212, 255, 0.3);
            --bg-dark: #0a0e1a;
            --bg-card: rgba(15, 20, 35, 0.95);
            --bg-secondary: rgba(20, 25, 40, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(0, 212, 255, 0.15);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #151a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        header {
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 32px 40px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;
            box-shadow: var(--shadow-lg);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            box-shadow: 0 8px 30px var(--primary-glow);
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        .logo-text h1 {
            font-size: 2.4em;
            background: linear-gradient(135deg, var(--primary), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -1.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95em;
        }

        .header-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-glow);
            border-color: transparent;
        }

        .search-section {
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .search-container {
            display: flex;
            gap: 16px;
            margin-bottom: 28px;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 56px;
            font-size: 1.1em;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 40px var(--primary-glow);
            background: rgba(20, 25, 40, 1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4em;
        }

        .clear-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            display: none;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: var(--error);
            color: white;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            display: block;
        }

        .search-btn {
            padding: 20px 56px;
            font-size: 1.1em;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 16px;
            color: var(--bg-dark);
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px var(--primary-glow);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .advanced-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .option-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option-card:hover {
            background: rgba(0, 212, 255, 0.08);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .option-card input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .option-card label {
            cursor: pointer;
            user-select: none;
            flex: 1;
            font-weight: 600;
            font-size: 0.95em;
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 60px var(--primary-glow);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 10px var(--primary-glow));
        }

        .stat-value {
            font-size: 3em;
            font-weight: 900;
            color: var(--primary);
            display: block;
            line-height: 1;
            letter-spacing: -2px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-top: 10px;
            font-weight: 600;
        }

        .control-panel {
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 32px 40px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .tabs-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 28px;
            padding-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 14px 28px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            font-size: 0.95em;
        }

        .tab:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-dark);
            border-color: transparent;
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .results-section {
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--border-color);
            min-height: 500px;
            box-shadow: var(--shadow-lg);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .results-title {
            font-size: 2em;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .results-count {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 8px 20px;
            border-radius: 24px;
            font-size: 0.6em;
            font-weight: 800;
            color: var(--bg-dark);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .view-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .view-btn {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            font-size: 0.9em;
        }

        .view-btn.active, .view-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-dark);
            border-color: transparent;
            box-shadow: 0 6px 20px var(--primary-glow);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .platform-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease forwards;
        }

        .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .platform-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 60px var(--primary-glow);
        }

        .platform-card:hover::before {
            opacity: 1;
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .platform-name {
            font-weight: 800;
            font-size: 1.3em;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .platform-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-category {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .badge-verified {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .badge-not-found {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .badge-checking {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid var(--warning);
            color: var(--warning);
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .platform-url {
            color: var(--primary);
            text-decoration: none;
            word-break: break-all;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 18px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .platform-url:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .platform-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.85em;
            font-weight: 700;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--primary-glow);
            border-color: var(--primary);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: var(--primary);
        }

        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(0, 212, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 40px var(--primary-glow);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 6em;
            margin-bottom: 30px;
            opacity: 0.3;
            filter: drop-shadow(0 0 20px var(--primary-glow));
        }

        .empty-state h3 {
            font-size: 1.8em;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .empty-state p {
            font-size: 1.1em;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--bg-card);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 20px 28px;
            color: var(--text-primary);
            z-index: 10000;
            min-width: 320px;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px var(--primary-glow);
            backdrop-filter: blur(30px);
            font-weight: 600;
        }

        .notification.error {
            border-color: var(--error);
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
        }

        .notification.success {
            border-color: var(--success);
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .logo-text h1 {
                font-size: 1.8em;
            }

            .search-container {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
                padding: 18px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .stats-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }

            .platform-actions {
                grid-template-columns: 1fr;
            }

            .tabs-container {
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            .advanced-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <header>
            <div class="logo-section">
                <div class="logo-icon">T</div>
                <div class="logo-text">
                    <h1>Tracklyst Pro</h1>
                    <p class="subtitle">Advanced OSINT Intelligence Platform</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="showHistory()">üìä History</button>
                <button class="header-btn" onclick="showStats()">üìà Stats</button>
            </div>
        </header>

        <div class="search-section">
            <form id="searchForm" onsubmit="handleSearch(event)">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="username" class="search-input" 
                               placeholder="Enter username to investigate..." required autocomplete="off">
                        <button type="button" class="clear-btn" onclick="clearSearch()">Clear</button>
                    </div>
                    <button type="submit" class="search-btn" id="searchBtn">
                        <span>Search</span>
                    </button>
                </div>
                <div class="advanced-options">
                    <div class="option-card">
                        <input type="checkbox" id="caseInsensitive" checked>
                        <label for="caseInsensitive">üî§ Case Insensitive</label>
                    </div>
                    <div class="option-card">
                        <input type="checkbox" id="validateUrls">
                        <label for="validateUrls">‚úì Validate URLs (Slower)</label>
                    </div>
                    <div class="option-card">
                        <input type="checkbox" id="popularFirst" checked>
                        <label for="popularFirst">‚≠ê Popular First</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="stats-dashboard" id="statsBar" style="display: none;">
            <div class="stat-card">
                <div class="stat-icon">üåê</div>
                <span class="stat-value" id="totalPlatforms">0</span>
                <span class="stat-label">Total Platforms</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <span class="stat-value" id="visiblePlatforms">0</span>
                <span class="stat-label">Results Found</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <span class="stat-value" id="searchTime">0s</span>
                <span class="stat-label">Search Time</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë§</div>
                <span class="stat-value" id="lastSearched">-</span>
                <span class="stat-label">Username</span>
            </div>
        </div>

        <div class="control-panel" id="filterSection" style="display: none;">
            <div class="tabs-container">
                <button class="tab active" onclick="filterByCategory('all')">All Platforms</button>
                <button class="tab" onclick="filterByCategory('social')">üì± Social Media</button>
                <button class="tab" onclick="filterByCategory('professional')">üíº Professional</button>
                <button class="tab" onclick="filterByCategory('developer')">üíª Developer</button>
                <button class="tab" onclick="filterByCategory('gaming')">üéÆ Gaming</button>
                <button class="tab" onclick="filterByCategory('media')">üéµ Media</button>
                <button class="tab" onclick="filterByCategory('other')">üì¶ Other</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <h2 class="results-title">
                    <span>Search Results</span>
                    <span class="results-count" id="resultsCount">0</span>
                </h2>
                <div class="view-controls">
                    <button class="view-btn active" onclick="changeView('grid')">üî≤ Grid</button>
                    <button class="view-btn" onclick="changeView('list')">üìã List</button>
                    <button class="view-btn" onclick="exportResults()">üíæ Export</button>
                </div>
            </div>
            <div id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <h3>Start Your Investigation</h3>
                    <p>Enter a username above to search across multiple platforms</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allResults = {};
        let filteredResults = {};
        let currentView = 'grid';
        let currentFilter = 'all';
        let currentUsername = '';
        const API_BASE = '/osint/api';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPlatformStats();
            console.log('‚úÖ Tracklyst Pro initialized');
        });

        async function handleSearch(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (!username) return;

            currentUsername = username;
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span>üîÑ Searching...</span>';
            
            showLoading();
            
            const options = {
                caseInsensitive: document.getElementById('caseInsensitive').checked,
                validateUrls: document.getElementById('validateUrls').checked,
                popularFirst: document.getElementById('popularFirst').checked
            };

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, options })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    allResults = data.results;
                    filteredResults = data.results;
                    updateStats(username, data.stats);
                    displayResults(filteredResults);
                    document.getElementById('filterSection').style.display = 'block';
                    showNotification('‚úÖ Search completed successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                showNotification('‚ùå Error: ' + error.message, 'error');
                showEmptyState('Error occurred during search. Please try again.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span>Search</span>';
            }
        }

        function showLoading() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>üîç Searching across platforms...</h3>
                    <p>Please wait while we gather results</p>
                </div>
            `;
        }

        function updateStats(username, stats) {
            document.getElementById('totalPlatforms').textContent = stats.totalPlatforms;
            document.getElementById('visiblePlatforms').textContent = stats.totalPlatforms;
            document.getElementById('searchTime').textContent = stats.searchTime + 's';
            document.getElementById('lastSearched').textContent = username.length > 12 ? username.substring(0, 12) + '...' : username;
            document.getElementById('statsBar').style.display = 'grid';
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            
            const platforms = Object.keys(results);
            
            if (platforms.length === 0) {
                showEmptyState('No results found for current filters');
                resultsHeader.style.display = 'none';
                return;
            }

            resultsHeader.style.display = 'flex';
            resultsCount.textContent = platforms.length;
            
            const gridClass = currentView === 'grid' ? 'results-grid' : 'results-list';
            container.innerHTML = `<div class="${gridClass}" id="resultsGrid"></div>`;
            
            const grid = document.getElementById('resultsGrid');
            platforms.forEach((platform, index) => {
                const card = createPlatformCard(platform, results[platform], index);
                grid.appendChild(card);
            });
        }

        function createPlatformCard(platform, data, index) {
            const card = document.createElement('div');
            card.className = 'platform-card';
            card.style.animationDelay = `${index * 0.04}s`;
            
            const categoryBadge = `<span class="badge badge-category">${data.category}</span>`;
            let statusBadge = '';
            
            if (data.validated) {
                if (data.validationStatus === 'verified') {
                    statusBadge = '<span class="badge badge-verified">‚úì Verified</span>';
                } else if (data.validationStatus === 'not_found') {
                    statusBadge = '<span class="badge badge-not-found">‚úó Not Found</span>';
                }
            }
            
            card.innerHTML = `
                <div class="platform-header">
                    <div class="platform-name">${platform}</div>
                    <div class="platform-badges">
                        ${categoryBadge}
                        ${statusBadge}
                    </div>
                </div>
                <a href="${data.url}" target="_blank" rel="noopener noreferrer" class="platform-url">
                    üîó ${data.url}
                </a>
                <div class="platform-actions">
                    <button class="action-btn" onclick="copyToClipboard('${escapeHtml(data.url)}')">
                        üìã Copy
                    </button>
                    <button class="action-btn" onclick="window.open('${escapeHtml(data.url)}', '_blank')">
                        üöÄ Visit
                    </button>
                    <button class="action-btn" onclick="validateSingleUrl('${escapeHtml(platform)}', '${escapeHtml(data.url)}', event)">
                        ‚úì Check
                    </button>
                </div>
            `;
            
            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function validateSingleUrl(platform, url, event) {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Checking...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/validate-url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, platform })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.exists === true) {
                        showNotification('‚úÖ Profile exists!', 'success');
                        btn.innerHTML = '‚úì Exists';
                    } else if (data.exists === false) {
                        showNotification('‚ùå Profile not found', 'error');
                        btn.innerHTML = '‚úó Not Found';
                    } else {
                        showNotification('‚ö†Ô∏è Unable to verify', 'warning');
                        btn.innerHTML = '? Unknown';
                    }
                } else {
                    throw new Error(data.error || 'Validation failed');
                }
            } catch (error) {
                console.error('Validation error:', error);
                showNotification('‚ùå Validation failed: ' + error.message, 'error');
                btn.innerHTML = originalText;
            } finally {
                btn.disabled = false;
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 3000);
            }
        }

        function filterByCategory(category) {
            currentFilter = category;
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            applyFilters();
        }

        function applyFilters() {
            let results = { ...allResults };
            
            if (currentFilter !== 'all') {
                const filtered = {};
                Object.keys(results).forEach(platform => {
                    if (results[platform].category === currentFilter) {
                        filtered[platform] = results[platform];
                    }
                });
                results = filtered;
            }
            
            filteredResults = results;
            document.getElementById('visiblePlatforms').textContent = Object.keys(results).length;
            displayResults(results);
        }

        function changeView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayResults(filteredResults);
        }

        function clearSearch() {
            document.getElementById('username').value = '';
            document.getElementById('username').focus();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('üìã URL copied to clipboard!', 'success');
            }).catch(err => {
                showNotification('‚ùå Failed to copy', 'error');
            });
        }

        function exportResults() {
            if (Object.keys(filteredResults).length === 0) {
                showNotification('‚ùå No results to export', 'error');
                return;
            }

            const exportData = {
                username: currentUsername,
                timestamp: new Date().toISOString(),
                totalResults: Object.keys(filteredResults).length,
                results: filteredResults
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tracklyst_${currentUsername}_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification('üíæ Results exported successfully!', 'success');
        }

        function showEmptyState(message = 'No results found') {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üòî</div>
                    <h3>${message}</h3>
                    <p>Try adjusting your filters or search again</p>
                </div>
            `;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) reverse';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        async function showHistory() {
            try {
                const response = await fetch(`${API_BASE}/history`);
                const data = await response.json();
                
                if (data.success && data.history.length > 0) {
                    showNotification(`üìä Found ${data.history.length} searches in history`, 'success');
                    console.log('Search History:', data.history);
                } else {
                    showNotification('üìä No search history yet', 'info');
                }
            } catch (error) {
                console.error('History error:', error);
                showNotification('‚ùå Failed to load history', 'error');
            }
        }

        async function showStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`üìà ${data.totalPlatforms} platforms | ${data.totalSearches} searches`, 'success');
                    console.log('Platform Stats:', data);
                } else {
                    throw new Error('Failed to load stats');
                }
            } catch (error) {
                console.error('Stats error:', error);
                showNotification('‚ùå Failed to load stats', 'error');
            }
        }

        async function loadPlatformStats() {
            try {
                const response = await fetch(`${API_BASE}/platforms`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.success && data.totalCount > 0) {
                    console.log(`‚úÖ Loaded ${data.totalCount} platforms`);
                    console.log(`üìä Categories: ${data.categories.join(', ')}`);
                    
                    // Update the empty state with actual platform count
                    const emptyStateText = document.querySelector('.empty-state p');
                    if (emptyStateText && emptyStateText.textContent.includes('500+')) {
                        emptyStateText.textContent = `Enter a username above to search across ${data.totalCount}+ platforms`;
                    }
                } else {
                    console.warn('‚ö†Ô∏è No platforms loaded. Check data.json file.');
                }
            } catch (error) {
                console.error('‚ùå Failed to load platform stats:', error);
            }
        }

        // Auto-save search preferences
        const checkboxes = ['caseInsensitive', 'validateUrls', 'popularFirst'];
        checkboxes.forEach(id => {
            const checkbox = document.getElementById(id);
            const saved = localStorage.getItem(id);
            if (saved !== null) {
                checkbox.checked = saved === 'true';
            }
            checkbox.addEventListener('change', () => {
                localStorage.setItem(id, checkbox.checked);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('username').focus();
            }
            if (e.key === 'Escape') {
                clearSearch();
            }
        });
    </script>
</body>
</html>
