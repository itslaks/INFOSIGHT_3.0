<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSentry AI - Advanced Security Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-primary: #050b1f;
            --bg-secondary: #0a1128;
            --bg-tertiary: #0f1833;
            --bg-card: #131b3a;
            --accent-cyan: #00f0ff;
            --accent-purple: #a855f7;
            --accent-green: #00ff88;
            --accent-blue: #3b82f6;
            --accent-orange: #ff8800;
            --accent-red: #ff5f56;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(0, 240, 255, 0.15);
            --border-glow: rgba(0, 240, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            overflow: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s infinite;
        }

        .bg-gradient-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-cyan), transparent);
            top: -250px;
            left: -250px;
        }

        .bg-gradient-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-purple), transparent);
            bottom: -200px;
            right: -200px;
            animation-delay: -10s;
        }

        .bg-gradient-3 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-green), transparent);
            top: 50%;
            right: -300px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .main-container {
            width: 100%;
            max-width: 1800px;
            height: 95vh;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            background: rgba(10, 17, 40, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.1);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 1rem;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(168, 85, 247, 0.1));
            border-radius: 16px;
            border: 1px solid var(--border-glow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
        }

        .sidebar-title {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quick-action-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .quick-action-btn:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(0, 255, 136, 0.1));
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .stats-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .chat-container {
            background: rgba(10, 17, 40, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-rows: auto 1fr auto;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 20px var(--accent-green);
            animation: pulse-status 2s infinite;
            position: relative;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .header-info h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .header-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
            color: var(--bg-primary);
            border-color: transparent;
            transform: translateY(-2px);
        }

        #chat-messages {
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: var(--bg-primary);
        }

        .message-wrapper {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message-wrapper.user {
            flex-direction: row-reverse;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .avatar.ai {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
        }

        .avatar.user {
            background: var(--bg-card);
            border: 2px solid var(--border-glow);
        }

        .message {
            max-width: 75%;
            padding: 1.5rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.7;
            backdrop-filter: blur(10px);
        }

        .ai-message {
            background: linear-gradient(135deg, rgba(15, 24, 51, 0.9), rgba(19, 27, 58, 0.9));
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .user-message {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.12), rgba(0, 255, 136, 0.12));
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--text-primary);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        .message-author {
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ai-message .message-author {
            color: var(--accent-cyan);
        }

        .user-message .message-author {
            color: var(--accent-green);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .message-content {
            color: var(--text-primary);
        }

        /* Enhanced AI Response Styling */
        .message-content .highlight {
            color: var(--accent-cyan);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .message-content .section-header {
            color: var(--accent-purple);
            font-size: 1.1rem;
            font-weight: 700;
            margin: 1.5rem 0 0.75rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(168, 85, 247, 0.3);
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        .message-content h3 {
            color: var(--accent-purple);
            font-size: 1.1rem;
            margin: 1.5rem 0 0.75rem 0;
            padding-left: 1rem;
            border-left: 4px solid var(--accent-purple);
        }

        .message-content ul, .message-content ol {
            margin-left: 1.5rem;
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .message-content li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
        }

        .message-content strong {
            color: var(--accent-cyan);
            font-weight: 700;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 240, 255, 0.15);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--accent-green);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .message-content pre {
            background: #000000;
            border: 2px solid var(--accent-cyan);
            border-radius: 12px;
            padding: 1.25rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            border: none;
            color: var(--accent-green);
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 240, 255, 0.1);
        }

        .message-action-btn {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem 0.875rem;
            border-radius: 8px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .message-action-btn:hover {
            background: rgba(0, 240, 255, 0.15);
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
        }

        .terminal-output {
            background: #000000;
            border: 2px solid var(--accent-cyan);
            border-radius: 16px;
            padding: 0;
            margin-top: 1rem;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
        }

        .terminal-header {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            padding: 0.875rem 1.25rem;
            border-bottom: 1px solid var(--accent-cyan);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .terminal-title {
            color: var(--accent-cyan);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .terminal-content {
            padding: 1.25rem;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.8;
            color: var(--accent-green);
        }

        .typing-indicator {
            display: flex;
            gap: 0.75rem;
            padding: 1.25rem;
            background: var(--bg-card);
            border-radius: 18px;
            border: 1px solid var(--border-color);
            width: fit-content;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-cyan);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0); 
                opacity: 0.5;
            }
            30% { 
                transform: translateY(-12px); 
                opacity: 1;
            }
        }

        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-badge.json {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .source-badge.ai {
            background: rgba(0, 240, 255, 0.15);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        .source-badge.fallback {
            background: rgba(255, 136, 0, 0.15);
            color: var(--accent-orange);
            border: 1px solid var(--accent-orange);
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
        }

        #user-input {
            width: 100%;
            padding: 1.125rem 3.5rem 1.125rem 1.5rem;
            font-size: 0.95rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 150px;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .input-actions {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .input-action-btn {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.2);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-action-btn:hover {
            color: var(--accent-cyan);
            background: rgba(0, 240, 255, 0.2);
            border-color: var(--accent-cyan);
            transform: scale(1.1);
        }

        .input-action-btn.recording {
            background: rgba(255, 0, 0, 0.2);
            color: var(--accent-red);
            border-color: var(--accent-red);
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
        }

        #send-button {
            padding: 1.125rem 2.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
            border: none;
            border-radius: 14px;
            color: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 25px rgba(0, 240, 255, 0.4);
        }

        #send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 35px rgba(0, 240, 255, 0.6);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--accent-cyan);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-green));
            background-size: 200% 100%;
            animation: loading 2s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-bar.active {
            opacity: 1;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        #chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 5px;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="bg-gradient bg-gradient-1"></div>
        <div class="bg-gradient bg-gradient-2"></div>
        <div class="bg-gradient bg-gradient-3"></div>
    </div>
    <div class="grid-bg"></div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div>
                    <div class="sidebar-title">CyberSentry</div>
                    <div style="font-size: 0.75rem; color: var(--text-secondary);">v2.5 Pro ‚Ä¢ AI Enhanced</div>
                </div>
            </div>

            <div>
                <div class="section-title">‚ö° Quick Actions</div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="sendQuickQuery('What is ethical hacking?')">
                        üìö Ethical Hacking
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickQuery('Explain penetration testing')">
                        üîç Pen Testing
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickQuery('Most used Nmap commands')">
                        ‚ö° Nmap Commands
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickQuery('What is a DDoS attack?')">
                        üåê DDoS Attack
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickQuery('Explain SQL injection')">
                        üíâ SQL Injection
                    </button>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <div class="stat-value" id="message-count">0</div>
                    <div class="stat-label">Messages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="session-time">00:00</div>
                    <div class="stat-label">Session Time</div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="loading-bar" id="loading-bar"></div>
            
            <div class="chat-header">
                <div class="header-left">
                    <div class="status-indicator"></div>
                    <div class="header-info">
                        <h1>CyberSentry AI Assistant</h1>
                        <p>Advanced Cybersecurity Intelligence ‚Ä¢ Online</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="exportChat()">
                        üì• Export
                    </button>
                    <button class="header-btn" onclick="clearChat()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <div id="chat-messages"></div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="Ask about cybersecurity, ethical hacking, penetration testing..." 
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="input-action-btn" id="voice-btn" title="Voice Input" onclick="toggleVoiceInput()">
                            üé§
                        </button>
                        <button class="input-action-btn" title="Clear Input" onclick="clearInput()">
                            ‚úñÔ∏è
                        </button>
                    </div>
                </div>
                <button id="send-button">
                    <span>Send</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let messageHistory = [];
        let sessionStartTime = Date.now();
        let messageCount = 0;
        let isRecording = false;
        let recognition = null;
        let lastUserQuestion = '';
        let lastSource = '';

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                $('#user-input').val(transcript);
                showToast('‚úì Voice input captured', 'success');
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                showToast('‚úó Voice input failed: ' + event.error, 'error');
            };

            recognition.onend = function() {
                isRecording = false;
                $('#voice-btn').removeClass('recording');
            };
        }

        // Update session timer
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            $('#session-time').text(`${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);
        }, 1000);

        $(document).ready(function() {
            $('#user-input').on('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            $('#user-input').on('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            setTimeout(() => {
                addMessage(
                    `<strong class="highlight">Welcome to CyberSentry AI! üõ°Ô∏è</strong><br><br>
                    I'm your advanced cybersecurity assistant with enhanced AI capabilities.<br><br>
                    <h3>I can help you with:</h3>
                    <ul>
                        <li><strong>Ethical hacking</strong> & penetration testing</li>
                        <li><strong>Security tools</strong> (Nmap, Metasploit, Wireshark)</li>
                        <li><strong>Threat analysis</strong> & mitigation</li>
                        <li><strong>Vulnerability assessment</strong></li>
                    </ul>
                    <em style="color: var(--accent-green);">üí° Tip: Use voice input for hands-free queries!</em>`,
                    false,
                    'System'
                );
            }, 800);
        });

        function addMessage(content, isUser = false, source = '', terminalOutput = '', canRegenerate = false) {
            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            const messageWrapper = $('<div></div>').addClass(`message-wrapper ${isUser ? 'user' : 'ai'}`);
            const avatar = $('<div></div>')
                .addClass(`avatar ${isUser ? 'user' : 'ai'}`)
                .text(isUser ? 'üë§' : 'üõ°Ô∏è');
            
            const messageDiv = $('<div></div>').addClass(`message ${isUser ? 'user-message' : 'ai-message'}`);
            const messageHeader = $('<div></div>').addClass('message-header');
            const authorDiv = $('<div></div>').addClass('message-author');
            authorDiv.text(isUser ? 'You' : 'CyberSentry AI');
            
            if (!isUser && source && source !== 'System') {
                const sourceBadge = $('<span></span>')
                    .addClass(`source-badge ${source.toLowerCase()}`)
                    .text(source);
                authorDiv.append(' ').append(sourceBadge);
            }
            
            const timeSpan = $('<span></span>').addClass('message-time').text(timestamp);
            messageHeader.append(authorDiv).append(timeSpan);
            
            const messageContent = $('<div></div>').addClass('message-content').html(content);
            messageDiv.append(messageHeader).append(messageContent);
            
            if (!isUser && source !== 'System') {
                const messageActions = $('<div></div>').addClass('message-actions');
                messageActions.append('<button class="message-action-btn" onclick="copyMessage(this)">üìã Copy</button>');
                messageActions.append('<button class="message-action-btn" onclick="likeMessage(this)">üëç Helpful</button>');
                
                if (canRegenerate) {
                    const regenerateBtn = $('<button></button>')
                        .addClass('message-action-btn')
                        .attr('data-source', source)
                        .text('üîÑ Regenerate')
                        .on('click', function() {
                            regenerateResponse(this);
                        });
                    messageActions.append(regenerateBtn);
                }
                
                messageDiv.append(messageActions);
            }
            
            messageWrapper.append(avatar).append(messageDiv);
            $('#chat-messages').append(messageWrapper);

            if (terminalOutput && terminalOutput.trim() !== '') {
                const terminalDiv = $('<div></div>').addClass('terminal-output');
                const terminalHeader = $('<div></div>').addClass('terminal-header')
                    .html('<div class="terminal-title">‚ö° Terminal Output</div>');
                const terminalContent = $('<div></div>').addClass('terminal-content').text(terminalOutput);
                terminalDiv.append(terminalHeader).append(terminalContent);
                $('#chat-messages').append(terminalDiv);
            }

            if (isUser) {
                lastUserQuestion = content;
            } else if (source !== 'System') {
                lastSource = source;
            }

            messageHistory.push({ content, isUser, timestamp, source, terminalOutput, canRegenerate });
            messageCount++;
            $('#message-count').text(messageCount);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const wrapper = $('<div class="message-wrapper ai"></div>');
            const avatar = $('<div></div>').addClass('avatar ai').text('üõ°Ô∏è');
            const indicator = $('<div class="typing-indicator"></div>')
                .append('<div class="typing-dot"></div>')
                .append('<div class="typing-dot"></div>')
                .append('<div class="typing-dot"></div>');
            wrapper.append(avatar).append(indicator);
            $('#chat-messages').append(wrapper);
            scrollToBottom();
            return wrapper;
        }

        function scrollToBottom() {
            const chatMessages = $('#chat-messages')[0];
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function sendMessage(forceSource = null) {
            const userInput = $('#user-input').val().trim();
            if (!userInput && !forceSource) return;

            if (!forceSource) {
                addMessage(userInput, true);
                $('#user-input').val('').css('height', 'auto');
            }
            
            $('#send-button').prop('disabled', true);
            $('#loading-bar').addClass('active');
            
            const typingIndicator = showTypingIndicator();

            const requestData = {
                question: forceSource ? lastUserQuestion : userInput
            };

            if (forceSource) {
                requestData.force_source = forceSource;
            }

            $.ajax({
                url: '/cybersentry_ai/ask',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function(response) {
                    typingIndicator.remove();
                    $('#loading-bar').removeClass('active');
                    addMessage(
                        response.answer, 
                        false, 
                        response.source || 'Unknown', 
                        response.terminal_output || '',
                        response.can_regenerate || false
                    );
                    $('#send-button').prop('disabled', false);
                    showToast('‚úì Response received', 'success');
                },
                error: function(xhr, status, error) {
                    typingIndicator.remove();
                    $('#loading-bar').removeClass('active');
                    addMessage(
                        `‚ö†Ô∏è <strong class="highlight">Error:</strong> ${error}<br>Please try again or rephrase your question.`, 
                        false, 
                        'Error'
                    );
                    $('#send-button').prop('disabled', false);
                    showToast('‚úó Request failed', 'error');
                }
            });
        }

        function sendQuickQuery(query) {
            $('#user-input').val(query);
            sendMessage();
        }

        function copyMessage(btn) {
            const messageContent = $(btn).closest('.message').find('.message-content').text();
            navigator.clipboard.writeText(messageContent).then(() => {
                $(btn).html('‚úÖ Copied!');
                showToast('Text copied to clipboard', 'success');
                setTimeout(() => {
                    $(btn).html('üìã Copy');
                }, 2000);
            });
        }

        function likeMessage(btn) {
            $(btn).html('‚úÖ Thank you!').prop('disabled', true).css('opacity', '0.6');
            showToast('Feedback received!', 'success');
        }

        function regenerateResponse(btn) {
            const currentSource = $(btn).attr('data-source');
            const forceSource = currentSource === 'JSON' ? 'ai' : 'json';
            
            showToast(`üîÑ Regenerating with ${forceSource === 'ai' ? 'AI' : 'Database'}...`, 'info');
            $(btn).prop('disabled', true).css('opacity', '0.5');
            
            setTimeout(() => {
                sendMessage(forceSource);
            }, 500);
        }

        function toggleVoiceInput() {
            if (!recognition) {
                showToast('‚úó Voice input not supported in this browser', 'error');
                return;
            }

            if (!isRecording) {
                isRecording = true;
                $('#voice-btn').addClass('recording');
                recognition.start();
                showToast('üé§ Listening... Speak now', 'info');
            } else {
                isRecording = false;
                $('#voice-btn').removeClass('recording');
                recognition.stop();
            }
        }

        function clearInput() {
            $('#user-input').val('').css('height', 'auto');
        }

        function exportChat() {
            const chatData = messageHistory
                .filter(msg => msg.source !== 'System')
                .map(msg => {
                    let text = `[${msg.timestamp}] ${msg.isUser ? 'You' : 'CyberSentry AI'}:\n${$(msg.content).text()}\n`;
                    if (msg.terminalOutput) {
                        text += `\nTerminal Output:\n${msg.terminalOutput}\n`;
                    }
                    return text;
                })
                .join('\n---\n\n');
            
            const blob = new Blob([chatData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cybersentry-chat-${Date.now()}.txt`;
            a.click();
            showToast('Chat exported successfully', 'success');
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                $('#chat-messages').empty();
                messageHistory = [];
                messageCount = 0;
                $('#message-count').text('0');
                lastUserQuestion = '';
                lastSource = '';
                showToast('Chat cleared', 'info');
                setTimeout(() => {
                    addMessage(
                        '<strong class="highlight">Chat history cleared.</strong> How can I assist you today? üõ°Ô∏è',
                        false,
                        'System'
                    );
                }, 300);
            }
        }

        function showToast(message, type = 'info') {
            const icons = {
                success: '‚úì',
                error: '‚úó',
                info: '‚Ñπ'
            };
            
            const toast = $('<div></div>')
                .addClass('toast')
                .html(`<span style="font-size: 1.2rem;">${icons[type] || '‚Ñπ'}</span> ${message}`);
            
            $('body').append(toast);
            
            setTimeout(() => {
                toast.fadeOut(300, function() {
                    $(this).remove();
                });
            }, 3000);
        }

        $('#send-button').click(() => sendMessage());
    </script>
</body>
</html>
