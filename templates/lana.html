<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lana AI - Ultimate Voice Assistant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00ff88;
            --secondary: #0099ff;
            --accent: #ff0080;
            --bg-dark: #0a0e1a;
            --bg-card: #151b2e;
            --bg-elevated: #1a2332;
            --text-primary: #ffffff;
            --text-secondary: #b4bcd6;
            --text-muted: #7b8499;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --glow-primary: 0 0 40px rgba(0, 255, 136, 0.3);
            --glow-secondary: 0 0 40px rgba(0, 153, 255, 0.3);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #151b2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 153, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: bgFloat 20s ease-in-out infinite;
        }
        
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-5%, -5%); }
            66% { transform: translate(5%, 5%); }
        }
        
        /* Grid Background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .app-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        
        /* Header */
        .header {
            background: rgba(21, 27, 46, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow-primary);
            animation: pulse 2s ease-in-out infinite;
            overflow: hidden;
            background: var(--bg-elevated);
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: var(--glow-primary); }
            50% { transform: scale(1.05); box-shadow: var(--glow-secondary); }
        }
        
        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .status-badge.connected {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .status-badge.listening {
            border-color: var(--accent);
            color: var(--accent);
            animation: statusPulse 1s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: dotPulse 2s ease-in-out infinite;
        }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .icon-btn {
            width: 44px;
            height: 44px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.25rem;
        }
        
        .icon-btn:hover {
            background: var(--bg-card);
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .empty-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .empty-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 800px;
            width: 100%;
        }
        
        .quick-action {
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }
        
        .quick-action:hover {
            background: var(--bg-elevated);
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--glow-primary);
        }
        
        .quick-action-icon {
            font-size: 1.5rem;
        }
        
        /* Messages */
        .message {
            display: flex;
            gap: 1rem;
            max-width: 75%;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.25rem;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .message.ai .message-avatar {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
        }
        
        .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            transition: var(--transition);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--bg-dark);
            border: none;
        }
        
        .message-content:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .message-text {
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .message-meta {
            margin-top: 0.5rem;
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        .message.user .message-meta {
            color: var(--bg-dark);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typingBounce 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: rgba(21, 27, 46, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .input-field {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-elevated);
            border: 2px solid var(--border);
            border-radius: 100px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            outline: none;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: var(--glow-primary);
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }
        
        .voice-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: var(--bg-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
            box-shadow: var(--glow-primary);
        }
        
        .voice-btn:hover {
            transform: scale(1.1);
        }
        
        .voice-btn:active {
            transform: scale(0.95);
        }
        
        .voice-btn.listening {
            animation: voicePulse 1s ease-in-out infinite;
            background: linear-gradient(135deg, var(--accent), #ff4466);
        }
        
        @keyframes voicePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .send-btn {
            width: 52px;
            height: 52px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: var(--transition);
        }
        
        .send-btn:hover {
            background: var(--bg-card);
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Visualizer */
        .visualizer-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            height: 300px;
            background: rgba(21, 27, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: 24px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .visualizer-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .visualizer-canvas {
            width: 100%;
            height: 240px;
        }
        
        .visualizer-label {
            margin-top: 1rem;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--primary);
            animation: labelPulse 2s ease-in-out infinite;
        }
        
        @keyframes labelPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Toast */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 2rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .toast {
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            animation: slideInRight 0.3s ease-out;
            box-shadow: var(--shadow);
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.success {
            border-color: var(--primary);
        }
        
        .toast.error {
            border-color: var(--accent);
        }
        
        .toast-icon {
            font-size: 1.25rem;
        }
        
        .toast-message {
            flex: 1;
            font-size: 0.875rem;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            background: var(--bg-elevated);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--bg-dark);
            color: var(--text-primary);
            transform: rotate(90deg);
        }
        
        .modal-content {
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .logo-text {
                font-size: 1.25rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-wrapper {
                flex-direction: row;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="/static/images/lana_ai_logo.png" alt="Lana AI Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='L';">
                </div>
                <div class="logo-text">Lana AI</div>
            </div>
            
            <div class="status-badge" id="statusBadge">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
            
            <div class="header-actions">
                <button class="icon-btn" id="historyBtn" title="History">üìú</button>
                <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>
        
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ü§ñ</div>
                <h1 class="empty-title">Hello! I'm Lana</h1>
                <p class="empty-subtitle">Your ultimate AI voice assistant. I can help with weather, news, conversations, and much more. Ask me anything!</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickQuery('What is the weather today?')">
                        <span class="quick-action-icon">‚òÄÔ∏è</span>
                        <span>Weather</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickQuery('Tell me the latest news')">
                        <span class="quick-action-icon">üì∞</span>
                        <span>News</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickQuery('Tell me a joke')">
                        <span class="quick-action-icon">üòÑ</span>
                        <span>Joke</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickQuery('What can you do?')">
                        <span class="quick-action-icon">‚ùì</span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="input-field" 
                    id="textInput" 
                    maxlength="397" 
                    placeholder="Type your message (max 397 characters)..." 
                    placeholder="Type your message or use voice..."
                    autocomplete="off"
                >
                <button class="voice-btn" id="voiceBtn" title="Voice Input">üé§</button>
                <button class="send-btn" id="sendBtn" title="Send">‚û§</button>
            </div>
        </div>
    </div>
    
    <!-- Visualizer -->
    <div class="visualizer-overlay" id="visualizerOverlay">
        <canvas class="visualizer-canvas" id="visualizerCanvas"></canvas>
        <div class="visualizer-label">LISTENING</div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- History Modal -->
    <div class="modal-overlay" id="historyModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Conversation History</h2>
                <button class="modal-close" onclick="closeModal('historyModal')">‚úï</button>
            </div>
            <div class="modal-content" id="historyContent">
                <p style="text-align: center; color: var(--text-muted);">No history yet.</p>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" onclick="closeModal('settingsModal')">‚úï</button>
            </div>
            <div class="modal-content" id="settingsContent">
                <p style="text-align: center; color: var(--text-muted);">Loading...</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin + '/lana_ai';
        const USER_ID = 'web_user_' + Math.random().toString(36).substr(2, 9);
        let isListening = false;
        let responsePollInterval = null;
        let currentAudio = null;
        let visualizerAnimationId = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Lana AI Initialized');
            initializeEventListeners();
            checkHealth();
            loadHistory();
        });
        
        function initializeEventListeners() {
            const textInput = document.getElementById('textInput');
            
            // OWASP: Add character counter for input validation feedback
            const charCounter = document.createElement('div');
            charCounter.id = 'charCounter';
            charCounter.style.cssText = 'text-align: right; font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;';
            charCounter.textContent = '0/397 characters';
            textInput.parentElement.appendChild(charCounter);
            
            // Update character counter on input
            textInput.addEventListener('input', () => {
                const length = textInput.value.length;
                charCounter.textContent = `${length}/397 characters`;
                if (length > 397) {
                    charCounter.style.color = 'var(--accent)';
                } else if (length > 350) {
                    charCounter.style.color = 'var(--accent)';
                } else {
                    charCounter.style.color = 'var(--text-muted)';
                }
            });
            
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendTextMessage();
                }
            });
            
            document.getElementById('sendBtn').addEventListener('click', sendTextMessage);

        function updateStatus(status) {
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            
            if (status === 'connected') {
                statusBadge.className = 'status-badge connected';
                statusText.textContent = 'Connected';
            } else if (status === 'listening') {
                statusBadge.className = 'status-badge listening';
                statusText.textContent = 'Listening';
            } else {
                statusBadge.className = 'status-badge';
                statusText.textContent = 'Not Connected';
            }
        }
        
        async function sendTextMessage() {
            const textInput = document.getElementById('textInput');
            const message = textInput.value.trim();
            
            // OWASP: Client-side validation - check length before sending
            if (!message) {
                showToast('‚ö†Ô∏è Please enter a message', 'error');
                return;
            }
            
            // OWASP: Enforce 397 character limit (matches backend validation)
            if (message.length > 397) {
                showToast('‚ö†Ô∏è Message exceeds 397 character limit. Please shorten your message.', 'error');
                textInput.value = message.substring(0, 397);
                return;
            }
            
            textInput.value = '';
            document.getElementById('emptyState').classList.add('hidden');
            
            addMessage(message, 'user');
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_BASE}/text_input`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: message, user_id: USER_ID })
                });
                
                // OWASP: Handle rate limit (429) responses gracefully
                if (response.status === 429) {
                    const errorData = await response.json().catch(() => ({}));
                    hideTypingIndicator();
                    const retryAfter = errorData.retry_after || 'a few moments';
                    showToast(`‚è±Ô∏è Rate limit exceeded. Please try again in ${retryAfter}.`, 'error');
                    addMessage('Rate limit exceeded. Please wait before sending another message.', 'ai');
                    return;
                }
                
                // OWASP: Handle validation errors (400)
                if (response.status === 400) {
                    const errorData = await response.json().catch(() => ({}));
                    hideTypingIndicator();
                    const errorMsg = errorData.error || errorData.message || 'Invalid input';
                    showToast(`‚ö†Ô∏è ${errorMsg}`, 'error');
                    addMessage(`Error: ${errorMsg}`, 'ai');
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.status === 'success') {
                    addMessage(data.response, 'ai', {
                        model: data.model_used,
                        responseTime: data.response_time
                    });
                    showToast('‚úì Response received', 'success');
                } else {
                    addMessage('Error: ' + (data.message || 'Unknown error'), 'ai');
                    showToast('‚úó Request failed', 'error');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Error: ' + error.message, 'ai');
                showToast('‚úó Connection error', 'error');
            }
        }
        
        async function toggleVoiceInput() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (isListening) {
                isListening = false;
                voiceBtn.classList.remove('listening');
                document.getElementById('visualizerOverlay').classList.remove('active');
                updateStatus('connected');
                
                if (responsePollInterval) {
                    clearInterval(responsePollInterval);
                    responsePollInterval = null;
                }
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                
                isListening = true;
                voiceBtn.classList.add('listening');
                document.getElementById('visualizerOverlay').classList.add('active');
                updateStatus('listening');
                initVisualizer();
                
                const listenResponse = await fetch(`${API_BASE}/listen`, { method: 'POST' });
                
                if (!listenResponse.ok) throw new Error('Failed to start listening');
                
                let pollCount = 0;
                let transcriptReceived = false;
                
                responsePollInterval = setInterval(async () => {
                    pollCount++;
                    
                    if (pollCount > 60) {
                        isListening = false;
                        voiceBtn.classList.remove('listening');
                        document.getElementById('visualizerOverlay').classList.remove('active');
                        clearInterval(responsePollInterval);
                        updateStatus('connected');
                        showToast('‚è±Ô∏è Timeout', 'error');
                        return;
                    }
                    
                    try {
                        if (!transcriptReceived) {
                            const transcriptResponse = await fetch(`${API_BASE}/get_transcript`);
                            const transcriptData = await transcriptResponse.json();
                            
                            console.log('Transcript poll:', transcriptData);
                            
                            if (transcriptData.status === 'transcript' && transcriptData.is_final && transcriptData.transcript) {
                                transcriptReceived = true;
                                document.getElementById('emptyState').classList.add('hidden');
                                addMessage(transcriptData.transcript, 'user');
                                showTypingIndicator();
                                console.log('Transcript added:', transcriptData.transcript);
                            }
                        }
                        
                        const response = await fetch(`${API_BASE}/get_response`);
                        const data = await response.json();

                        console.log('Response poll:', data);
                        
                        if (data.status === 'no_speech') {
                            isListening = false;
                            voiceBtn.classList.remove('listening');
                            document.getElementById('visualizerOverlay').classList.remove('active');
                            clearInterval(responsePollInterval);
                            responsePollInterval = null;
                            updateStatus('connected');
                            showToast('üîá No speech detected', 'error');
                            return;
                        }
                        
                        if (data.status === 'success') {
                            console.log('Success response received:', data);
                            isListening = false;
                            voiceBtn.classList.remove('listening');
                            document.getElementById('visualizerOverlay').classList.remove('active');
                            clearInterval(responsePollInterval);
                            responsePollInterval = null;
                            hideTypingIndicator();
                            updateStatus('connected');
                            
                            if (!transcriptReceived && data.transcript) {
                                document.getElementById('emptyState').classList.add('hidden');
                                addMessage(data.transcript, 'user');
                            }
                            
                            addMessage(data.response, 'ai', {
                                model: data.model_used,
                                responseTime: data.response_time
                            });
                            
                            if (data.audio_file) {
                                playAudio(data.audio_file);
                            }
                            
                            showToast('‚úì Voice response', 'success');
                        }
                    } catch (error) {
                        console.error('Poll error:', error);
                    }
                }, 300);
            } catch (error) {
                isListening = false;
                voiceBtn.classList.remove('listening');
                document.getElementById('visualizerOverlay').classList.remove('active');
                updateStatus('connected');
                
                let errorMsg = '‚ö†Ô∏è ';
                if (error.name === 'NotAllowedError') {
                    errorMsg += 'Microphone permission denied. Please allow access.';
                } else {
                    errorMsg += 'Microphone error: ' + error.message;
                }
                
                showToast(errorMsg, 'error');
            }
        }
        
        function addMessage(text, type, meta = {}) {
            const chatContainer = document.getElementById('chatContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState && !emptyState.classList.contains('hidden')) {
                emptyState.classList.add('hidden');
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            
            content.appendChild(textDiv);
            
            if (meta.model || meta.responseTime) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                
                if (meta.model) {
                    const modelSpan = document.createElement('span');
                    modelSpan.textContent = `üß† ${meta.model}`;
                    metaDiv.appendChild(modelSpan);
                }
                
                if (meta.responseTime) {
                    const timeSpan = document.createElement('span');
                    timeSpan.textContent = `‚è±Ô∏è ${(meta.responseTime * 1000).toFixed(0)}ms`;
                    metaDiv.appendChild(timeSpan);
                }
                
                content.appendChild(metaDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function playAudio(audioFile) {
            if (!audioFile) return;
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            const audioUrl = `${API_BASE}/audio/${audioFile}`;
            const audio = new Audio(audioUrl);
            currentAudio = audio;
            
            audio.addEventListener('error', () => {
                console.error('Audio playback error');
                currentAudio = null;
            });
            
            audio.addEventListener('ended', () => {
                currentAudio = null;
            });
            
            audio.play().catch(error => {
                console.error('Audio play error:', error);
                currentAudio = null;
            });
        }
        
        function initVisualizer() {
            const canvas = document.getElementById('visualizerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            function draw() {
                if (!isListening) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const time = Date.now() * 0.001;
                
                for (let i = 0; i < 5; i++) {
                    const radius = 30 + Math.sin(time * 2 + i) * 20;
                    const alpha = 0.5 - i * 0.1;
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0, 255, 136, ${alpha})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                const barCount = 20;
                const barWidth = canvas.width / (barCount * 2);
                
                for (let i = 0; i < barCount; i++) {
                    const barHeight = 20 + Math.sin(time * 3 + i * 0.5) * 40;
                    const x = (canvas.width / barCount) * i + barWidth;
                    
                    ctx.fillStyle = `rgba(0, 255, 136, ${0.6 + Math.sin(time + i) * 0.4})`;
                    ctx.fillRect(x, centerY - barHeight / 2, barWidth, barHeight);
                }
                
                if (isListening) {
                    visualizerAnimationId = requestAnimationFrame(draw);
                }
            }
            
            draw();
        }
